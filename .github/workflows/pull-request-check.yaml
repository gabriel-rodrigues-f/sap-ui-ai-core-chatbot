name: ğŸ› ï¸ UI5 Build Check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - qa

permissions:
  pull-requests: write
  contents: read

jobs:
  health_check:
    name: ğŸ” Validate Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŒ Setup Node.js Environment
        uses: actions/setup-node@v4.2.0
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build MTA
        id: build
        run: |
          mbt build -p=cf -t=artifact --mtar=artifact.mtar
        continue-on-error: false

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui5-mtar-artifact
          path: artifact/artifact.mtar

      - name: âœ… Build Passed - PR Approved for Merge
        if: success()
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ğŸ‰ **Build Succeeded!**  
            The project was successfully built and is ready for review. âœ…  

      - name: âŒ Build Failed - PR Needs Fixes
        if: failure()
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ğŸš¨ **Build Failed!**  
            The project could not be built. Please fix the errors before approving the merge. âŒ  
